<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.wallpapersafari.com/26/64/d0UDNT.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .left-section {
            flex: 1;
            padding: 20px;
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 40px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ced4da;
            padding: 15px;
            color: #495057;
            width: 100%;
            transition: border-color 0.15s ease-in-out;
            background-color: transparent;
            border-radius: 0;
            font-size: 18px;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .form-check-input {
            margin-top: 3px;
        }

        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: 1;
                width: 100%;
                padding: 20px;
            }
        }

        .form-group label {
            text-align: left;
            display: block;
            color: #495057;
            font-size: 18px;
            font-weight: bold;

        }
    </style>
</head>

<body>
<div class="container bg-overlay">
    <div class="left-section">
        <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMpWr39aYIR6b0pyIJ8OALA1GcMXJrgNARKcfzsC8lU6Nf2WQg40-NuA0jGS_JP8ahzLU&usqp=CAU" alt="Signup Image">
    </div>
    <div class="right-section">
        <h2>Sign Up</h2>
        <form id="formDetails" th:action="@{/signUp}" method="post">

        <div class="form-group">

                <input type="text" class="form-control" id="username" placeholder="Your Name" name="name" required title="Please enter a valid user name">
            </div>
            <div class="form-group">

                <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" required title="Please enter a valid email address">
            </div>
            <div class="form-group">

                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Repeat Password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="login-link">
            Already a member? <a href="/login">Login</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formDetails");
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm-password");
        const username = document.getElementById("username");
        const email = document.getElementById("email");

        const validatePassword = () => {
            const isValidPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password.value);
            password.setCustomValidity(isValidPassword ? "" : "Password must be at least 8 characters long and include numbers and letters");
            confirm_password.setCustomValidity(password.value === confirm_password.value ? "" : "Passwords do not match");
        };

        const validateUsername = () => {
            const isValidUsername = /^[a-zA-Z0-9!@.-]+$/.test(username.value.trim());
            username.setCustomValidity(isValidUsername && username.value.trim() !== "" ? "" : "Please enter a valid username");
        };

        const validateEmail = () => {
            const isValidEmail = /^[a-zA-Z0-9._%+-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,4}$/.test(email.value.trim());
            email.setCustomValidity(isValidEmail ? "" : "Please enter a valid email address");
        };

        const validateForm = (event) => {
            validatePassword();
            validateUsername();
            validateEmail();

            if (!form.checkValidity()) {
                event.preventDefault();
            }
        };

        form.addEventListener("submit", validateForm);
        password.addEventListener("input", validateForm);
        confirm_password.addEventListener("input", validateForm);
        username.addEventListener("input", validateForm);
        email.addEventListener("input", validateForm);
    });



</script>

</body>
</html>
