<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Style.css -->
    <link th:href="@{/css/Login/signUp.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header th:replace="navfragment :: header">

</header>

<!--Navi-bar Closed-->
<div class="mx-auto text-center" style="padding-top:20px;">
    <h1 style="font-family: 'poppins', sans-serif;">SignUp</h1>
</div>
<!--Login Text Closed-->

<div class="container parent">
    <div class="login-rectangle text-white col-md-12 col-lg-12">
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="login-image">
                <img class="col-md-10 col-lg-12  login-image " th:src="@{/image/loginImage.png}" alt="Login Image">
            </div>
        </div>
        <div class="col-md-5">
            <div class="container">
                <form th:action="@{/signUp}" method="post">
                    <div class="form-group">
                        <label class="login-text" for="username">User Name</label>
                        <input type="text" class="form-control login-form" name="name" id="username" pattern="[a-zA-Z]{1,15}" placeholder="Enter your first name" required title="Please enter a valid user name ">
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="email">Email</label>
                        <input type="email" class="form-control login-form" id="email" name="email" placeholder="Enter your email" pattern="[a-zA-Z._%+-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,4}" required title="Please enter a valid email">
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="password">Password</label>
                        <input type="password" class="form-control login-form" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control login-form" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




</div>


<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm-password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords do not match");
            } else {
                confirm_password.setCustomValidity("");
            }
        }

        password.addEventListener("input", validatePassword);
        confirm_password.addEventListener("input", validatePassword);
    });
</script>

</body>
</html>
