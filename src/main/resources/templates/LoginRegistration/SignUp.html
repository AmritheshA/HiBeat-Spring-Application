<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Style.css -->
    <link th:href="@{/css/Login/signUp.css}" rel="stylesheet" type="text/css">
</head>
<body>

        <!-- Align the toggle button to the right -->

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-auto">
                    <a class="nav-link text-dark font-weight-bold" style="font-family: 'poppins', sans-serif;" href="#">HOME</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link text-dark font-weight-bold" style="font-family: 'poppins', sans-serif;" href="#">SHOP</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link text-dark font-weight-bold" style="font-family: 'poppins', sans-serif;" href="#">ABOUT</a>
                </li>

                <li class="nav-item ml-auto dropdown">
                    <a class="nav-link text-dark font-weight-bold dropdown-toggle" href="#" id="categoriesDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        CATEGORIES
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <a class="dropdown-item" href="#">Headphone</a>

                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link text-dark font-weight-bold" style="font-family: 'poppins', sans-serif;" href="#">CONTACT
                        US</a>

            </ul>
            <!-- Icons on larger screens -->
            <div class="navbar-nav ml-auto d-none d-lg-flex">
                <img class="images" th:src="@{/image/cart.svg}">
                <img class="images" th:src="@{/image/love.png}">
                <img class="images" th:src="@{/image/profile.svg}">
            </div>
            <!-- Text on smaller screens when collapsed -->
            <div class="navbar-nav ml-auto d-lg-none">
                <span class="nav-link ml-auto">Cart</span>
                <span class="nav-link ml-auto">Favorites</span>
                <span class="nav-link ml-auto">Profile</span>
            </div>
        </div>
    </div>
</nav>
<!--Navi-bar Closed-->
<div class="mx-auto text-center" style="padding-top:20px;">
    <h1 style="font-family: 'poppins', sans-serif;">SignUp</h1>
</div>
<!--Login Text Closed-->

<div class="container parent">
    <div class="login-rectangle text-white col-md-12 col-lg-12">
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="login-image">
                <img class="col-md-10 col-lg-12  login-image " th:src="@{/image/loginImage.png}" alt="Login Image">
            </div>
        </div>
        <div class="col-md-5">
            <div class="container">
                <form th:action="@{/signUp}" method="post">
                    <div class="form-group">
                        <label class="login-text" for="username">User Name</label>
                        <input type="text" class="form-control login-form" name="name" id="username" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="email">Email</label>
                        <input type="text" class="form-control login-form" id="email" name="email" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="password">Password</label>
                        <input type="password" class="form-control login-form" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control login-form" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




</div>


<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm-password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords do not match");
            } else {
                confirm_password.setCustomValidity("");
            }
        }

        password.addEventListener("input", validatePassword);
        confirm_password.addEventListener("input", validatePassword);
    });
</script>

</body>
</html>
