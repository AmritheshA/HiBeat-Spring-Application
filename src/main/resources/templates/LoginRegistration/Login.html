<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.wallpapersafari.com/26/64/d0UDNT.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 40px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ced4da;
            padding: 15px;
            color: #495057;
            width: 100%;
            transition: border-color 0.15s ease-in-out;
            background-color: transparent;
            border-radius: 0;
            font-size: 18px;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }


        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: 1;
                width: 100%;
                padding: 20px;
            }
        }

        .form-group label {
            text-align: left;
            display: block;
            color: #495057;
            font-size: 18px;
            font-weight: bold;
        }
        /* Add this style to your existing styles in the <style> tag */

        .btn-google {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            border-radius: 50px; /* Round border */
        }

        .btn-google i {
            margin-right: 10px;
        }

        .btn-google:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

    </style>
</head>

<body>
<div class="container bg-overlay">
    <div class="left-section">
        <img class="img-fluid" src="https://media.npr.org/assets/img/2014/01/30/listen-f02b2267dabff009ea0a4c1f04b0e7e642b77db7-s1100-c50.jpg" alt="Login Image">
    </div>
    <div class="right-section">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>

            <div class="forgot-password">
                <a href="/forgot">Forgot Password?</a>
            </div>
            <div class="form-group">
<!--                <a href="/oauth2/authorization/google" style="margin-bottom: 15px;" class="btn btn-outline-light rounded-pill btn-google">-->
<!--                    <i class="fab fa-google google-icon"></i> Login with Google-->
<!--                </a>-->
                <button type="submit" class="btn btn-outline-light rounded-pill btn-google">Login</button>

            </div>
            <div class="sign-up-link">
                New Member? <a href="/signUp">Sign Up</a>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
