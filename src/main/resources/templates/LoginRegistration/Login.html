<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Style.css -->
    <link th:href="@{/css/Login/loginstyle.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid nvbr">
            <a class="navbar-brand" th:href="@{/user/home}">
                <h3 class="text-dark" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Hibeat</h3>
            </a>

            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </button>

            <div class="collapse navbar-collapse margin-left:10px;" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active nvitems text-dark" aria-current="page" th:href="@{/user/home}"><b>HOME</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nvitems text-dark" th:href="@{/user/shop}"><b>SHOP</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nvitems text-dark" href="#"><b>ABOUT US</b></a>
                    </li>
                    <li class="nav-item dropdown"> <!-- This list item is now a dropdown -->
                        <a class="nav-link dropdown-toggle nvitems text-dark" href="#" id="navbarDropdown"
                           role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <b> CATEGORIES</b>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Headphone</a>
                            <a class="dropdown-item" href="#">Neckband</a>
                            <a class="dropdown-item" href="#">Ear Buds</a>
                        </div>
                    </li>

                    <li class="nav-item hdt">
                        <a class="nav-link nvitems text-dark" href="#"><b>CONTACT US</b></a>
                    </li>
                </ul>

                <form class="form-inline">
                    <!-- Use ml-auto to align to the right -->
                    <div class="input-group">
                        <input
                                class="form-control"
                                type="text"
                                placeholder="Search"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Wishlist button with no border -->
                <button class="btn btn-outline-secondary border-0 ml-2" type="button">
                    <a th:href="@{/user/wishlist}"><i class="fa fa-heart" style="color: #000000;"></i></a>
                </button>

                <!-- Cart button with no border -->
                <button class="btn btn-outline-secondary border-0" type="button">
                    <a th:href="@{/user/cart}" style="display: block; position: relative;">
                        <i class="fa fa-shopping-cart" style="color: #000000;"></i>
                    </a>
                </button>

                <!-- Dropdown for user logout -->
                <div class="btn-group">
                    <button class="btn btn-outline-secondary dropdown-toggle border-0" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user" style="color: #000000;"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/user/profile}">Profile</a>
                        <a class="dropdown-item" th:href="@{/user/my-orders}">My Orders</a>
                        <a class="dropdown-item" th:href="@{/user/wallet}">My Wallet</a>
                        <a class="dropdown-item" th:href="@{/user/my-address}">My Address</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>

</header>

<!--Navi-bar Closed-->
<div class="mx-auto text-center" style="padding-top:20px;">
    <h1 style="font-family: 'poppins', sans-serif;">Login</h1>
</div>
<!--Login Text Closed-->

<div class="container parent">
    <div class="login-rectangle text-white col-md-12 col-lg-12">
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="login-image">
                <img class="col-md-10 col-lg-12  login-image " th:src="@{/image/loginImage.png}" alt="Login Image">
            </div>
        </div>
        <div class="col-md-5">
            <div class="container">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="login-text" for="username">First Name</label>
                        <input type="text" class="form-control login-form" name="username" id="username" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="password">Password</label>
                        <input type="password" class="form-control login-form" name="password" id="password" placeholder="Enter your password" required>
                        <label class="forgot-password" ><a href="/forgot" >Forgot Password</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary login-button">Login</button>
                </form>
                <div>
                    <h1 class="or-text" style="">___________________or____________________</h1>
                </div>
                <div class="below-icon">
                    <a class="google-icons" href="/oauth2/authorization/google"><img th:src="@{/image/Google.svg}"></a>
                </div>
                <div class="signUp" >
                    <h1 style="font-size: 15px;">New Member?<a href="/signUp" style="color:blue;text-decoration: underline;"> Sign Up</a></h1>
                </div>
            </div>
        </div>
    </div>




</div>


<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
