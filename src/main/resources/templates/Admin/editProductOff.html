<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/Admin/products.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/Admin/addCoupons.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Edit Coupons</title>
</head>
<body>


<header th:replace="fragment :: admin-header">

</header>


<div class="row" style="flex-wrap: nowrap;">
    <!-- Sidebar -->
    <nav th:replace="fragment :: admin-navbar">

    </nav>

    <!-- Main Content -->
    <div id="content">

        <main>
            <form th:action="@{'/admin/coupon/edit-productOff?id='+${ProductOffer.products.id }}" method="post">

                <div class="content-header">
                    <h1>Edit Coupons</h1>
                    <button class="new-product" type="submit">edit new coupon</button>
                </div>

                <div class="product-box">

                    <label for="minimumAmount">Percentage(%)</label>
                    <input type="number" min="1" id="minimumAmount" name="offerPercentage" th:value="${ProductOffer.discountAmount}"
                           placeholder="Enter the minimum amount">

                    <label for="expiryTime">Expiry Date</label>
                    <input type="date" id="expiryTime" name="expiryDate" th:value="${ProductOffer.expiryDate}"
                           placeholder="Enter the time to invalidate the coupon">

                </div>
            </form>
        </main>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

    const currentDate = new Date();
    const year = currentDate.getFullYear();
    const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is zero-based
    const day = String(currentDate.getDate()).padStart(2, '0');

    const today = `${year}-${month}-${day}`;

    // Set the 'min' attribute of the date input to the current date
    document.getElementById('expiryTime').min = today;

</script>
</body>
</html>
