<!DOCTYPE html>
<html>
<head>
    <style>
        .button-container {
            display: flex;
            align-items: center;
        }

        .count-button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .count {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button class="count-button" id="decreaseButton">-</button>
    <span class="count" id="count">1</span>
    <button class="count-button" id="increaseButton">+</button>
</div>

<div id="multiplier">2</div>

<div id="result"></div>

<script>
    var count = 1;
    var countElement = document.getElementById("count");
    var increaseButton = document.getElementById("increaseButton");
    var decreaseButton = document.getElementById("decreaseButton");
    var multiplierElement = document.getElementById("multiplier");
    var resultElement = document.getElementById("result");

    increaseButton.addEventListener("click", function() {
        count++;
        countElement.textContent = count;
        updateResult();
    });

    decreaseButton.addEventListener("click", function() {
        if (count > 1) {
            count--;
            countElement.textContent = count;
            updateResult();
        }
    });

    function updateResult() {
        var multiplier = parseInt(multiplierElement.textContent);
        var result = count * multiplier;
        resultElement.textContent = "Result: " + result;
    }

    updateResult();
</script>
</body>
</html>
